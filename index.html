 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login and Registration Form</title>
     <style>
         .error { color: red; }
     </style>
     <script>
         function validateRegistration() {
             let valid = true;
             const name = document.getElementById('reg-name').value;
             const email = document.getElementById('reg-email').value;
             const password = document.getElementById('reg-password').value;
             const confirmPassword = document.getElementById('reg-confirm-password').value;
             const age = document.getElementById('reg-age').value;
 
             // Clear previous error messages
             document.getElementById('reg-name-error').textContent = '';
             document.getElementById('reg-email-error').textContent = '';
             document.getElementById('reg-password-error').textContent = '';
             document.getElementById('reg-confirm-password-error').textContent = '';
             document.getElementById('reg-age-error').textContent = '';
 
             if (!name) {
                 document.getElementById('reg-name-error').textContent = 'Name is required.';
                 valid = false;
             }
             if (!email) {
                 document.getElementById('reg-email-error').textContent = 'Email is required.';
                 valid = false;
             } else if (!/\S+@\S+\.\S+/.test(email)) {
                 document.getElementById('reg-email-error').textContent = 'Email is invalid.';
                 valid = false;
             }
             if (password.length < 6) {
                 document.getElementById('reg-password-error').textContent = 'Password must be at least 6 characters long.';
                 valid = false;
             }
             if (password !== confirmPassword) {
                 document.getElementById('reg-confirm-password-error').textContent = 'Passwords do not match.';
                 valid = false;
             }
             if (age < 18 || age > 100) {
                 document.getElementById('reg-age-error').textContent = 'Age must be between 18 and 100.';
                 valid = false;
             }
 
             return valid;
         }
 
         function validateLogin() {
             let valid = true;
             const username = document.getElementById('login-username').value;
             const password = document.getElementById('login-password').value;
 
             // Clear previous error messages
             document.getElementById('login-username-error').textContent = '';
             document.getElementById('login-password-error').textContent = '';
 
             if (!username) {
                 document.getElementById('login-username-error').textContent = 'Username is required.';
                 valid = false;
             }
             if (password.length < 6) {
                 document.getElementById('login-password-error').textContent = 'Password must be at least 6 characters long.';
                 valid = false;
             }
 
             return valid;
         }
 
         function handleSubmit(event, formType) {
             event.preventDefault();
             if (formType === 'registration') {
                 if (validateRegistration()) {
                     alert('Registration form is valid!');
                 }
             } else if (formType === 'login') {
                 if (validateLogin()) {
                     alert('Login form is valid!');
                 }
             }
         }
     </script>
 </head>
 <body>
     <h1>Login and Registration Form</h1>
 
     <h2>Registration Form</h2>
     <form onsubmit="handleSubmit(event, 'registration')">
         <label for="reg-name">Name:</label>
         <input type="text" id="reg-name" name="name" required>
         <span id="reg-name-error" class="error"></span>
         <br><br>
 
         <label for="reg-email">Email:</label>
         <input type="email" id="reg-email" name="email" required>
         <span id="reg-email-error" class="error"></span>
         <br><br>
 
         <label for="reg-password">Password:</label>
         <input type="password" id="reg-password" name="password" required minlength="6">
         <span id="reg-password-error" class="error"></span>
         <br><br>
 
         <label for="reg-confirm-password">Confirm Password:</label>
         <input type="password" id="reg-confirm-password" name="confirm-password" required minlength="6">
         <span id="reg-confirm-password-error" class="error"></span>
         <br><br>
 
         <label for="reg-age">Age:</label>
         <input type="number" id="reg-age" name="age" min="18" max="100" required>
         <span id="reg-age-error" class="error"></span>
         <br><br>
 
         <button type="submit">Register</button>
     </form>
 
     <h2>Login Form</h2>
     <form onsubmit="handleSubmit(event, 'login')">
         <label for="login-username">Username:</label>
         <input type="text" id="login-username" name="username" required>
         <span id="login-username-error" class="error"></span>
         <br><br>
 
         <label for="login-password">Password:</label>
         <input type="password" id="login-password" name="password" required minlength="6">
         <span id="login-password-error" class="error"></span>
         <br><br>
 
         <button type="submit">Login</button>
     </form>
 </body>
